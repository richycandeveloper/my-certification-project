<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tribute to Dr. Norman Borlaug</title>
</head>
<body>

    <main id="main">

        <div id="title">
            <h1>Dr. Norman Borlaug</h1>
        </div>

        <figure id="img-div">
            <img id="image" src="img.png" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug working in the field.</figcaption>
        </figure>

        <div id="tribute-info">
            <p>
                Dr. Norman Borlaug was an American agronomist and humanitarian who led initiatives to combat
                world hunger. He is often credited with saving over a billion people worldwide from starvation.
            </p>
        </div>

        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">
            Learn more about Dr. Norman Borlaug
        </a>

    </main>

</body>
</html>
